    <script id="login_view" type="text/template">
        <div class="justify-content-center login-view">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Log in</h4>
                    <p class="text-center">Log in to save your un-read book list.</p>
                    <hr>
                    <div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="" class="form-control login-email" placeholder="Email" type="email">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control login-password" placeholder="******" type="password">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div>
                            <button class="btn btn-warning btn-block btn-login"> Log in</button>
                            <button class="btn btn-warning btn-block btn-go-register"> Register</button>
                        </div> <!-- form-group// -->
                        <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
                    </div>
                </article>
            </div>
        </div>
    </script>

                                </div>

                            </div> <!-- input-group.// -->

                            <button class="btn btn-warning btn-block btn-register"> Register</button>

                        </div> <!-- form-group// -->
                        <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
                    </div>
                </article>
            </div>
        </div>
    </script>

    <script id="book_view" type="text/template">

                </div>
                <div class="card-body">
                    <h2 class="card-title text-center"><%= title %></h2>
                    <h4 class="card-subtitle text-center te"><%= author %></h4>
                    <p class="card-text text-center"><%= description %></p>
                </div>
                <div class="w-100"></div>
                <div class="card-footer w-100 text-center">
                    <button class="btn btn-warning"><i class="far fa-plus-square"></i> add to library</button>
                    <button class="btn btn-warning"><i class="far fa-check-square"></i> mark as read</button>
                </div>
            </div>
        </div>
