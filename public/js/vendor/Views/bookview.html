<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookview</title>
    <script id="book_view" type="text/template">
        <div class="container col-xs-1 col-sm-1 col-md-6 justify-content-center main-page">
            <div class="card flex-row flex-wrap">
                <div class="card-header border-0">
                    <img src="http://books.google.com/books/content?id=2zgRDXFWkm8C&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                </div>
                <div class="card-body">
                    <h2 class="card-title text-center"><%= title %></h2>
                    <h4 class="card-subtitle text-center te"><%= author %></h4>
                    <p class="card-text text-center"><%= description %></p>
                </div>
                <div class="w-100"></div>
                <div class="card-footer w-100 text-center">
                    <button class="btn btn-warning"><i class="far fa-plus-square"></i> add to library</button>
                    <button class="btn btn-warning"><i class="far fa-check-square"></i> mark as read</button>
                </div>
            </div>
        </div>
    </script>
    <script src="BookView.js"></script>
</head>
<body>


</body>
</html>
